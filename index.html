<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Library</title>
</head>
<body>
    <main>
        <header>
            <h1 class="header-title">My Book Database</h1>
        </header>

        <div class="interface">
            <button id="new-book" onclick="document.querySelector('form').classList.toggle('active')">Add new book</button>
        </div>

        <div class="bookshelf-container">
            <div class="left-bookshelf-wall"></div>
            <div class="bookshelf-main-container">
                <div class="row-bottom"></div>
                <div class="row-bottom"></div>
            </div>
            <div class="right-bookshelf-wall"></div>
        </div>
        <!-- <div class="bookshelf-floor"></div> -->
        <!-- <footer>

        </footer> -->

        <form id="addBookForm">

            <button class="closeBtn" id="closeBtn">X</button>
            <label for="book--title" class="form-prompt">What is the title?</label>
            <input type="text" name="book--title" id="book--title" placeholder="Title">
            <label for="book--author" class="form-prompt">Who is the author?</label>
            <input type="text" name="book--author" id="book--author" placeholder="Author">
            <label for="book--pages" class="form-prompt">What is the number of pages?</label>
            <input type="text" name="book--pages" id="book--pages" placeholder="# of pages">
            <button type="submit" class="submit" id="submitBtn">Add</button>
          
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
